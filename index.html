<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Document</title>
  </head>


  <div class="preload">
    <img class="gif" src="/Videos/loading.gif"></div>
  <body>

    
    
    <!-- Header  -->
    <header id="header" class="header">
      <video id="video" autoplay muted loop>
        <source
          src="/Videos/production ID_4870893.mp4"
          alt="dog eating a treat"
        />
      </video>
      <div id="overlay">
        <img class="logo" src="/Images/petdrop.png" alt="Pet drop logo" />
        <nav class="navbar">
          <a href="#header">Home</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Section One -->
    <section class="info">
      <div class="we-do">
      <p>
        We have created a premium range of pet food, supplements, and treats
        using only the highest quality ingredients aimed at giving your animal
        what they need to thrive. Nourish your pets from the inside out,
        naturally. We deliver right to your door at New Zealands lowest cost
      </p>
    </div>
    <div class="petbag">
      <img class="petfood-img" src="/Images/petfood.png" alt="pet food bag" />
    </div>
    </section>

    <!-- Section Two -->
    <section class="banner">
      <div class="banner-img">
        <img src="#" alt="#"/>
      </div>
    </section>

    <!-- Section Three -->
    <section id="about"></section>

    <!-- Section Four -->
    <section id="contact"></section>

    <!-- Footer -->
    <footer></footer>
  </div>
  </body>
</html>
